<!DOCTYPE html>
<html>
  <script src='./src/index.js'></script>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="getTimeNow(); getDay()">
  <div class="clock">
    <div class="time" id="display"></div>
  </div>
  <div class="calendar" id="date">
    <button type="button" class="mon" id="01">Mon</button>
    <button type="button" class="tue" id="02">Tue</button>
    <button type="button" class="wed" id="03">Wed</button>
    <button type="button" class="thu" id="04">Thu</button>
    <button type="button" class="fri" id="05">Fri</button>
    <button type="button" class="sat" id="06">Sat</button>
    <button type="button" class="sun" id="07">Sun</button>
  </div>
  <div class="taskbar">
    <button type="button" class="terminal" id="00"></button>
  </div>
</body>
</html>
