<!DOCTYPE html>
<html>
  <script src='./src/index.js'></script>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="getTimeNow(); getDay()">
  <div class="frame">
    <div id="clock">
      <div class="time" id="display"></div>
    </div>
    <div class="calendar" id="date">
      <button type="button" class="day" id="01">Mon</button>
      <button type="button" class="day" id="02">Tue</button>
      <button type="button" class="day" id="03">Wed</button>
      <button type="button" class="day" id="04">Thu</button>
      <button type="button" class="day" id="05">Fri</button>
      <button type="button" class="day" id="06">Sat</button>
      <button type="button" class="day" id="07">Sun</button>
    </div>
    <div id="taskbar">
      <button type="button" class="terminal" id="00"></button>
    </div>
  </div>
</body>
</html>
